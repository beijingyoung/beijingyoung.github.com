---
layout: default
title: Beijing Young Studios Weblog Archives
---

<div id="main" role="main">

    <h3>Weblog Posts</h3>
    <ul class="posts">
        {% for post in site.posts %}
        <li><span class="date">{{ post.date | date_to_string }}</span> &nbsp; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

</div>
