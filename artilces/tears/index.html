	<header>
		<hgroup>
			<h2>眼泪 是否真的伤了心</h2>
		</hgroup>
	</header>
	
	<article>
		<p>有一天清晨起床后，默默告诉自己，这是精彩的一天。就像思维一样，那天真的很精彩。积极消极往往决定事情的发展。</p>
		<p>有一天我认为这个世界全部的人都疯了, 我还算正常。</p>
		<p>有一天开始痛恨冬季，因为送别发生在冬季。</p>
		<p>有一天和别人聊天却突然跑到了卫生间，眼泪哗哗的流淌。</p>
		<p class="separation right">那天我学会了如何调节心理状态。</p>
		<p class="right">那天我知道我的想法往往是错误的。</p>
		<p class="right">那天是白色的。</p>
		<p class="right">那天真的伤了心，擦掉眼泪忘掉一切。</p>
	</article>
